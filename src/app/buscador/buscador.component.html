<form (ngSubmit)="searchMovies()" class="d-flex col-3 mt-3" role="search">
  <input class="form-control me-2" [(ngModel)]="searchQuery" name="searchQuery" placeholder="Buscar pelÃ­cula" aria-label="Search">
  <button class="btn btn-outline-success" type="submit">Search</button>
</form>

<div class="container mt-5">
  <div class="row">
    <div class="col-4" *ngFor="let movie of movies; let x = index">
      <div class="card mb-4">
        <img [src]="'https://image.tmdb.org/t/p/w780' + movie.poster_path" class="col-3 card-img-top img-fluid">
        <span class="position-absolute top-0 start-100 translate-middle d-inline-block rounded-circle bg-success text-white p-1">
          {{ (movie.vote_average * 10).toFixed(2) }}
          <span class="visually-hidden">unread messages</span>
        </span>
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">{{ movie.overview.slice(0, 200) + "..." }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
