<div>
  <input type="text" [(ngModel)]="searchQuery" placeholder="Search for movies...">
  <button (click)="searchMovies()">Search</button>
</div>

<div *ngIf="movies.length > 0">
  <h2>Results:</h2>
  <ul>
    <li *ngFor="let movie of movies">
      {{ movie.title }}
    </li>
  </ul>
</div>
