<div id="carouselExampleInterval" class="carousel slide w-75 mx-auto" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000" *ngFor="let movie of movies; let i = index" [class.active]="i === 0">
        <img [src]="'https://image.tmdb.org/t/p/w780' + movie.backdrop_path" class="d-block w-100 rounded-3 mt-3" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="row">
  <div class="col-1"></div>
  <div class="col-11">
    <h1 class="mt-5">Pel√≠culas Populares</h1>
  </div>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col-3" *ngFor="let movieT of moviesTopRated; let x = index">
      <div class="card mb-4">
        <a routerLink="/detalles"><img [src]="'https://image.tmdb.org/t/p/w780' + movieT.poster_path" class="col-3 card-img-top img-fluid"></a>
        <span class="position-absolute top-0 start-100 translate-middle d-inline-block rounded-circle bg-success text-white p-1">
          {{ (movieT.vote_average * 10).toFixed(2) }}
          <span class="visually-hidden">unread messages</span>
        </span>
        <div class="card-body">
          <a [routerLink]="['/detalles/', movieT.id]" class="sin-subrayado"><h5 class="card-title ">{{ movieT.title }}</h5></a>
          <p class="card-text">{{ movieT.release_date }}</p>
          <!-- <a routerLink="/detalles" [(ngModel)]="searchQuery" (click)="searchDetails()">Detalles</a> -->
        </div>
      </div>
    </div>
  </div>
</div>
